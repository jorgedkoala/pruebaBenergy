<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list-header class="cabecera">
        <ion-label>{{elemento.app_name}}</ion-label>
      </ion-list-header>
    <ion-list>
        <ion-item [ngClass]="{'listadoPar':i % 2 == 0, 'listadoImpar':i % 2 != 0 }" 
        *ngFor="let item of elemento.list; let i = index" lines="full">
          <ion-label><h2>{{item}}</h2></ion-label>
        </ion-item>
      </ion-list>
</ion-content>
