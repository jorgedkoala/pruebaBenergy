<ion-app>


    <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
            TEST
          </ion-title>
        </ion-toolbar>
      </ion-header>
    <!-- <ion-split-pane> -->



        <ion-menu >
          <ion-header>
            <ion-toolbar>
              <ion-title>Menu</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content >
            <ion-list>
              <ion-menu-toggle auto-hide="false" *ngFor="let menuItem of appMenu">
                <ion-item [routerDirection]="'root'" [routerLink]="[menuItem.url]" [lines]="[menuItem.line]" (click)="buttonClick(menuItem)">
                  <ion-icon slot="start" [name]="menuItem.icon"></ion-icon>
                  <ion-label>
                    {{menuItem.title}}
                  </ion-label>
                  <ion-toggle *ngIf="menuItem.title=='Push Notifications'" (click)="console.log('checked')"></ion-toggle>
                </ion-item>

              </ion-menu-toggle>
            </ion-list>
          </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
      <!-- </ion-split-pane> -->





    <ion-tabs  tabbarHighlight="true" (ionChange)="selectTab($event)">
        <ion-tab active="true" selected="true" [label]="tab.title" [icon]="tab.icon" [href]="tab.url"  
        *ngFor="let tab of appTabs">
      <!-- <ion-router-outlet main name="Test"></ion-router-outlet> -->
          
        </ion-tab>
      </ion-tabs>

  </ion-app>
