
<ion-menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let menuItem of appMenu">
          <ion-item [routerDirection]="'root'"  [lines]="[menuItem.line]" (click)="seleccionaOpcionMenu(menuItem)">
            <ion-icon slot="start" [name]="menuItem.icon"></ion-icon>
            <ion-label>
              {{menuItem.title}}
            </ion-label>
            <ion-toggle *ngIf="menuItem.title=='Push Notifications'" (click)="console.log('checked')"></ion-toggle>
          </ion-item>

        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
